<tt-input
  [formControl]="innerSearchControl"
  placeholder="Выберите город"
>
  <ng-content />
</tt-input>

@if(isDropdownOpened()) {
  <div class="suggestions-dropdown">
    @if(suggestions(); as suggestions) {
      @for(suggestion of suggestions; track $index) {
        <button
          class="suggest-btn"
          type="button"
          (click)="onSuggestionPick(suggestion.unrestricted_value)"
        >{{ suggestion.unrestricted_value }}</button>
      }
    }
  </div>
}
