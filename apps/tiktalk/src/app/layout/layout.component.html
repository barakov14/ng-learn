@let profilesData = profiles();
@let currentUserData = currentUser();

@if (currentUserData && profilesData) {
  <tt-sidebar
    [currentUser]="currentUserData"
    [profiles]="profilesData"
    [unreadMessagesCount]="unreadMessagesCount()"
  />

  <main class="main">
    <router-outlet />
  </main>
}
