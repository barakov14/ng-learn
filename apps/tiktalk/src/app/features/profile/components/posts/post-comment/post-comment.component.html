@if (comment(); as comment) {
  <a [routerLink]="['/profile', comment.author.id]">
    <tt-avatar-circle class="size32" [avatarUrl]="comment.author.avatarUrl" />
  </a>

  <div class="comment-body">
    <header class="comment-header">
      <a class="medium-text" [routerLink]="['/profile', comment.author.id]">{{
        comment.author.username
      }}</a>
      <span class="medium-text">{{ comment.createdAt | ttTimeAgo }}</span>
    </header>
    <div class="comment-text">
      {{ comment.text }}
    </div>
  </div>
}
